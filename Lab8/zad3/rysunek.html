<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>
      Page title
    </title>
    <script>
        function draw(params) {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            
            ctx.fillText("Hello World", 10, 50); //Wykreślenie podanego tekstu na płótnie / Drawing given text on canvas
            ctx.fillRect(10,10,20,30);


            //kółko
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.arc(150, 150, 14, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.stroke();

            //trójkąt
            ctx.beginPath();
            ctx.moveTo(60, 60);
            ctx.lineTo(30, 90);
            ctx.lineTo(90, 90);
            ctx.closePath();
            ctx.stroke();
            
        }

    </script>
  </head>
  <body onload="draw();">
    <main>
      <h1>
        Płótno
      </h1>

      <h1>
        Canvas
      </h1>

      <canvas id="canvas"
              width="200"
              height="300"
              style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
      </canvas>
    </main>
  </body>
</html>
